<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード</title>
</head>
<body>
  <h1>ファイルアップロードフォーム</h1>
  <form id="uploadForm">
    <input type="file" name="file" accept=".bin,.txt" required />
    <button type="submit">アップロード</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/.netlify/functions/upload', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      const resultDiv = document.getElementById('result');
      if (response.ok) {
        resultDiv.innerHTML = `<p>アップロード成功: <a href="${result.urls[0]}" target="_blank">ファイルを開く</a></p>`;
      } else {
        resultDiv.innerHTML = `<p>アップロード失敗: ${result.message}</p><p>詳細: ${result.error || '不明なエラー'}</p>`;
      }
    });
  </script>
</body>
</html>
